<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Media Gallery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Varela&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <a href="#home" class="active">Logo</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <h1>The Best Movie Shots of All Time</h1>
        <!-- Slideshow container -->
        <div class="slideshow-container">

         <!-- Full-width images with number and caption text -->
         <div class="mySlides fade">
           <div class="numbertext">1 / 3</div>
           <img src="images/blade-runner-2049.jpg" style="width:100%">
           <div class="text">Blade Runner 2049</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">2 / 3</div>
           <img src="images/la-la-land-1.jpg" style="width:100%">
           <div class="text">La La Land</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">3 / 3</div>
           <img src="images/mad-max-fury-road-furiosa.jpg" style="width:100%">
           <div class="text">Mad Max Fury Road</div>
         </div>

         <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
         <span class="dot" onclick="currentSlide(1)"></span>
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="grid-container">
          <div>
            <div class="grid-item one"></div>
            <p>2001 Space Odyssey</p>
        </div>
        <div>
          <div class="grid-item two"></div>
          <p>Birdman</p>
        </div>
        <div>
          <div class="grid-item three"></div>
          <p>Fight Club</p>
        </div>
        <div>
          <div class="grid-item four"></div>
          <p>Ghost in the Shell</p>
        </div>
        <div>
          <div class="grid-item five"></div>
          <p>Inception</p>
        </div>
        <div>
          <div class="grid-item six"></div>
          <p>Interstellar</p>
        </div>
        <div>
          <div class="grid-item seven"></div>
          <p>Moonlight</p>
        </div>
        <div>
          <div class="grid-item eight"></div>
          <p>My Friend Totoro</p>
        </div>
        <div>
          <div class="grid-item nine"></div>
          <p>Up</p>
        </div>
        <div>
          <div class="grid-item ten"></div>
          <p>Roma</p>
        </div>
        <div>
          <div class="grid-item eleven"></div>
          <p>The Breakfast Club</p>
        </div>
        <div>
          <div class="grid-item twelve"></div>
          <p>Thelma and Louise</p>
        </div>
        </div>
        <script src="javascript/page.js"> </script>
    </body>
</html>
