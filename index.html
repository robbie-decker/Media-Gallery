<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Robbie Decker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css"
    </head>
    <body>
        <div class="topnav">
            <a href="#home" class="active">Logo</a>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">

         <!-- Full-width images with number and caption text -->
         <div class="mySlides fade">
           <div class="numbertext">1 / 3</div>
           <img src="images/blade-runner-2049.jpg" style="width:100%">
           <div class="text">Caption Text</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">2 / 3</div>
           <img src="images/la-la-land-1.jpg" style="width:100%">
           <div class="text">Caption Two</div>
         </div>

         <div class="mySlides fade">
           <div class="numbertext">3 / 3</div>
           <img src="images/mad-max-fury-road-furiosa.jpg" style="width:100%">
           <div class="text">Caption Three</div>
         </div>

         <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
         <span class="dot" onclick="currentSlide(1)"></span>
         <span class="dot" onclick="currentSlide(2)"></span>
         <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="grid-container">
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
          <div class="grid-item"><img src="images/ticket.jpeg"></div>
        </div>
        <script src="javascript/page.js"> </script>
    </body>
</html>
